<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sara Chafik Idrissi" />
    <meta name="description" content="This is a Contact Us page" />
    <title>Contact Us</title>
    <link rel="icon" href="img/favicon.png" type="img/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about-LTS">About LTS</a></li>
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="store_hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="Img/tacos_close_up_400x260.png"
          alt="Little Taco  Shop Tacos"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                email="email"
                id="email"
                placeholder="your email"
              />
            </p>
            <p>
                <label for="messsage">Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>
      <article>
        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suite T <br> Kansas City, MO 55555-5555
        </address>
        <p>
            Phone: <a href="tel:+1234567890">555-555-5555</a>
        </p>
        <a href="#">Back to Top</a>
      </article>
    </main>
    <hr>
  </body>
  <footer><p>Copyright &copy; The Little Taco Shop</p></footer>
</html>
