<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sara Chafik Idrissi" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="img/favicon.png" type="img/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="/#about-LTS">About LTS</a></li>
          <li><a href="/#menu">Menu</a></li>
          <li><a href="store_hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="Img/tacos_close_up_400x260.png"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <section>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="your email"
                required
              >
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555
          <br /><br />
        </address>
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </section>
      <p>
        <a href="#">Back to Top</a>
      </p>
    </main>

    <hr />
    <footer><p>Copyright &copy; The Little Taco Shop</p></footer>
  </body>
</html>
